        .container {
            position: relative;

            border: 1px solid #000;
            background-color: #2b2e38;
        }
        .button {
            position: absolute;
            top: 50%;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #btnYes {

<body>

       <h2>press yes para makabuhat naka, bawal mag no</h> 
       <div class="container">
            <button id="btnYes" class="button">Yes</button>
            <button id="btnNo" class="button">No</button>
        </div>
    </center>

    <script>
        var buttonYes = document.getElementById("btnYes");
        var buttonNo = document.getElementById("btnNo");

        function getRandomPosition() {
            var container = document.querySelector(".container");
            var x = Math.random() * (container.offsetWidth - buttonNo.offsetWidth);
            var y = Math.random() * (container.offsetHeight - buttonNo.offsetHeight);
            return [x, y];
        }

        function blinkToRandomPosition() {
            var position = getRandomPosition();
            buttonNo.style.left = position[0] + "px";
            buttonNo.style.top = position[1] + "px";
        }

        function congratulate() {
            alert("Congratulations, pagbuhat na didto.");
        }

        buttonYes.addEventListener("click", congratulate);
        buttonNo.addEventListener("click", blinkToRandomPosition);
    </script>
